        <h1>Contacto</h1>

<section>

    <div>
        <section>
            <form action="#" method="GET" enctype="application/x-www-form-urlencoded">

                <fieldset>
                    <div>
                        <input type="text" name="Nombre" placeholder="Dime tu nombre!" required>
                        <input type="email" name="email" placeholder="Mail" required>
                    </div>

                    <select name="tipo de trabajo" required>
                        <option value="">Tipo de trabajo</option>
                        <option value="">Papelería</option>
                        <option value="">Pack y Productos</option>
                        <option value="">Señalética</option>
                        <option value="">Ilustraciones Digitales</option>
                        <option value="">Marca</option>
                        <option value="">Redes Sociales</option>
                    
                </fieldset>
                <div>
                    <fieldset>
                        <textarea name="mensaje" placeholder="Dime tu pedido!" cols="30" rows="10" required></textarea>
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <input type="submit" value="Enviar!">
                    </fieldset>
                </div>
                </select>
                

                
            </form>
        </section>
